services:
  - type: web
    name: test-mediapipe
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k gthread -w 2 -t 300 -b 0.0.0.0:$PORT main:app
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        value: change-me
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        value: http://localhost:5173
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
